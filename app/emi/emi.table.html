<div class="col-md-12 col-sm-12 col-xs-12">
    <table class="table  table-hover table-responsive">
        <tr>
            <th><label class="text-info">Payment No</label></th>
            <th><label class="text-info"> Monthly EMI</label></th>
            <th><label class="text-info"> Principal Amount Remaining</label></th>
            <th><label class="text-info"> Principal Amount Paid</label></th>
            <th><label class="text-info"> Monthly Interest</label></th>
        </tr>
        <tbody>
            <tr ng-repeat="ds in tableData">
                <td>{{ds.month}}</td>
                <td>{{ds.monthlyEmi}}$</td>
                <td>{{ds.principalAmountLeft}}$</td>
                <td>{{ds.principalAmountPaid}}$</td>
                <td>{{ds.monthlyInterestPaidOnExistingPrincipalAmount}}$</td>
            </tr>
        </tbody>
    </table>
    <emi-table-pagination 
         filter-table="filterTableByCurrentPage(currPage)"
         no-of-pages="{{noOfPages}}" 
         current-page="currentPage">
    </emi-table-pagination>
</div>
