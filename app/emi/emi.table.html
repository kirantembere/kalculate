<div>
    <table class="table  table-hover table-striped table-responsive">
        <tr>
            <th><label class="label label-primary">Payment No</label></th>
            <th><label class="label label-primary"> Monthly EMI</label></th>
            <th><label class="label label-primary"> Principal Amount Remaining</label></th>
            <th><label class="label label-primary"> Principal Amount Paid</label></th>
            <th><label class="label label-primary"> Monthly Interest</label></th>
        </tr>
        <tbody>
            <tr ng-repeat="ds in tableData">
                <td>{{ds.month}}</td>
                <td>{{ds.monthlyEmi}}$</td>
                <td>{{ds.principalAmountLeft}}$</td>
                <td>{{ds.principalAmountPaid}}$</td>
                <td>{{ds.monthlyInterestPaidOnExistingPrincipalAmount}}$</td>
            </tr>
        </tbody>
    </table>
</div>
