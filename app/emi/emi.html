<form novalidate name="emiForm">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>{{calculatorTitle}}</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Loan Amount</label>
                <input type="number" class="form-control" ng-model="principalAmount" placeholder="Loan Amount" required />
            </div>
            <div class="form-group">
                <label>Rate of Interest</label>
                <input type="number" class="form-control" ng-model="rateOfInterest" placeholder="Rate of Interest" required />
            </div>
            <div class="form-group">
                <label>Tenure</label>
                <input type="number" class="form-control" ng-model="noOfMonths" placeholder="Tenure" required />
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-primary" value="Calculate" ng-click="calculateEMI()" />
            </div>
        </div>
    </div>
    <div ng-if="emiTable.length > 0">
        <emi-table datasource="{{emiTable}}"></emi-table>
    </div>
</form>
